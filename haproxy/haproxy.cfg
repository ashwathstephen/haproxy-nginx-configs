#---------------------------------------------------------------------
# HAProxy Configuration - Production Load Balancer
# Author: Ashwath Abraham Stephen
#---------------------------------------------------------------------

global
    log stdout format raw local0 info
    maxconn 50000
    nbthread 4
    
    # Security
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    ssl-default-server-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-server-options ssl-min-ver TLSv1.2 no-tls-tickets
    
    # Stats socket for runtime control
    stats socket /var/run/haproxy.sock mode 660 level admin expose-fd listeners
    stats timeout 30s

defaults
    log global
    mode http
    option httplog
    option dontlognull
    option http-server-close
    option forwardfor except 127.0.0.0/8
    option redispatch
    
    # Timeouts
    timeout connect 5s
    timeout client 30s
    timeout server 30s
    timeout http-request 10s
    timeout http-keep-alive 10s
    timeout queue 30s
    timeout tunnel 1h
    
    # Retries
    retries 3
    
    # Error handling
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

#---------------------------------------------------------------------
# Stats Interface
#---------------------------------------------------------------------
frontend stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if LOCALHOST
    stats hide-version
    option httpclose
    monitor-uri /health

#---------------------------------------------------------------------
# HTTP Frontend - Redirect to HTTPS
#---------------------------------------------------------------------
frontend http_front
    bind *:80
    mode http
    
    # Health check endpoint
    acl is_health path /health
    use_backend health_backend if is_health
    
    # Redirect all other traffic to HTTPS
    redirect scheme https code 301 unless { ssl_fc } or is_health

#---------------------------------------------------------------------
# HTTPS Frontend
#---------------------------------------------------------------------
frontend https_front
    bind *:443 ssl crt /etc/haproxy/certs/ alpn h2,http/1.1
    mode http
    
    # Security headers
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-Frame-Options SAMEORIGIN
    http-response set-header X-XSS-Protection "1; mode=block"
    
    # Request ID for tracing
    unique-id-format %{+X}o\ %ci:%cp_%fi:%fp_%Ts_%rt:%pid
    unique-id-header X-Request-ID
    
    # Rate limiting
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request deny deny_status 429 if { sc_http_req_rate(0) gt 100 }
    
    # ACLs for routing
    acl is_api path_beg /api
    acl is_websocket hdr(Upgrade) -i websocket
    
    # Backend routing
    use_backend websocket_backend if is_websocket
    use_backend api_backend if is_api
    default_backend web_backend

#---------------------------------------------------------------------
# Backends
#---------------------------------------------------------------------
backend web_backend
    mode http
    balance roundrobin
    option httpchk
    http-check send meth GET uri /health ver HTTP/1.1 hdr Host localhost
    http-check expect status 200
    
    # Sticky sessions (optional)
    cookie SERVERID insert indirect nocache
    
    server web1 10.0.1.10:8080 check inter 5s fall 3 rise 2 cookie web1 weight 100
    server web2 10.0.1.11:8080 check inter 5s fall 3 rise 2 cookie web2 weight 100
    server web3 10.0.1.12:8080 check inter 5s fall 3 rise 2 cookie web3 weight 100 backup

backend api_backend
    mode http
    balance leastconn
    option httpchk
    http-check send meth GET uri /api/health ver HTTP/1.1 hdr Host localhost
    http-check expect status 200
    
    # Connection limits per server
    server api1 10.0.2.10:8080 check inter 3s fall 2 rise 2 maxconn 100
    server api2 10.0.2.11:8080 check inter 3s fall 2 rise 2 maxconn 100
    server api3 10.0.2.12:8080 check inter 3s fall 2 rise 2 maxconn 100

backend websocket_backend
    mode http
    balance source
    option httpchk
    http-check send meth GET uri /ws/health ver HTTP/1.1 hdr Host localhost
    
    # WebSocket specific timeouts
    timeout tunnel 1h
    timeout server 1h
    
    server ws1 10.0.3.10:8080 check inter 5s fall 3 rise 2
    server ws2 10.0.3.11:8080 check inter 5s fall 3 rise 2

backend health_backend
    mode http
    server local 127.0.0.1:8404

